<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>

    <script type="text/javascript">
      const userId = Math.random()

      // Socket.io stuff
      var socket = io('http://localhost:3000');

      // Aframe stuff
      AFRAME.registerSystem('elixir', {
        schema: {},
  
        init: function(){
          const sceneEl = this.sceneEl
  
          var els = sceneEl.querySelectorAll('*')

          els.forEach(function(el) {
            console.log(el.attributes)
          })
        },
  
        tick: function(t, dt) {
          if (dt) { return; }
          //console.log(t)
        }
      })
  
      AFRAME.registerComponent('change-color-on-hover', {
        schema: {
          color: {default: 'red'}
        },
        init: function () {
          var self = this
          var data = this.data;
          var el = this.el;  // <a-box>
          var defaultColor = el.getAttribute('material').color;
          var defaultPosition = el.getAttribute('position')
          el.addEventListener('mouseenter', function () {
            el.setAttribute('color', data.color);
            el.setAttribute('position', {
              x: defaultPosition.x + 1,
              y: defaultPosition.y,
              z: defaultPosition.z
            });
            socket.emit('mouseenter', {
              user: userId,
              color: data.color,
              position: el.getAttribute('position')
            });
          });
          el.addEventListener('mouseleave', function () {
            el.setAttribute('color', defaultColor);
            el.setAttribute('position', defaultPosition);
            socket.emit('mouseenter', {
              user: userId,
              color: el.getAttribute('material').color,
              position: el.getAttribute('position')
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene stats elixir>
      <a-assets>
        <script id="avatar-template" type="text/html">
          <a-sphere></a-sphere>
        </script>
      </a-assets>
      <a-entity position="0 0 -1">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="green" change-color-on-hover="color: blue"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      </a-entity>
      <a-plane position="0 0 -5" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-camera><a-cursor></a-cursor></a-camera>
    </a-scene>
  </body>
</html>
